<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask - Advanced Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> SmartTask</h1>
            <div class="date-display">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </header>

        <div class="main-content">
            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
                </div>
                <div class="task-options">
                    <div class="priority-selector">
                        <label for="priority">Priority:</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="due-date">
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date">
                    </div>
                    <div class="category">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="Academics">Other</option>
                            <option value="Home">Other</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="task-controls">
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="week">This Week</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="sort-section">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="added">Date Added</option>
                        <option value="due">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="category">Category</option>
                    </select>
                </div>
            </div>

            <div class="task-list-section">
                <ul id="task-list"></ul>
            </div>

            <div class="calendar-section">
                <h2><i class="far fa-calendar-alt"></i> Monthly Schedule</h2>
                <div class="calendar-header">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month-year">May 2023</h3>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
                <div class="upcoming-events" id="upcoming-events"></div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Tasks Completed</h3>
                <p id="completed-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Tasks</h3>
                <p id="pending-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Urgent Tasks</h3>
                <p id="urgent-count">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
